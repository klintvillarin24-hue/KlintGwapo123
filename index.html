<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kawasaki Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-left">
                <h1>Kawasaki</h1>
                <div class="green-lines"></div>
                <div class="green-lines"></div>
            </div>
            <div class="logo-right">
                <img src="logo.png" />
                <span></span>
            </div>
        </header>

        <main>
            <div class="image-section">
                <img src="background logo.png" alt="Ninja H2R" />
            </div>

            <div class="login-form">
                <form id="loginForm">
                    <label for="username">USERNAME:</label><br />
                    <input type="email" id="username" name="username" placeholder="Email Address" required /><br />

                    <label for="password">PASSWORD:</label><br />
                    <input type="password" id="password" name="password" placeholder="***************" required /><br />

                    <a href="#" id="forgot-password">Forgot Password</a><br />

                    <button type="submit" id="loginBtn">LOGIN</button>

                    
                </form>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
